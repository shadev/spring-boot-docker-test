language: java

jdk:
      - oraclejdk8

build:
  ci:
    - ./gradlew clean build

  post-ci:


integrations:
    hub:
        - integrationName: Amazon-ECR
          type: ecr
          region: eu-central-1
    notifications:
      - integrationName: Slack
        type: slack
        recipients:
          - "#deployment"
        on_success: always
        on_failure: always
        on_start: never
        on_pull_request: never

cache: true
